<!DOCTYPE html>
<html>
<head>
    <title>GitHub File Uploader</title>
</head>
<body>
    <h1>GitHub File Uploader</h1>
    <form action="/post-data" method="post" enctype="multipart/form-data">
        <label for="project_name">Project Name:</label><br>
        <input type="text" id="project_name" name="project_name" required><br><br>

        <label for="user_name">User Name:</label><br>
        <input type="text" id="user_name" name="user_name" required><br><br>

        <label for="directory">Directory (e.g., test/kakao1):</label><br>
        <input type="text" id="directory" name="directory" required><br><br>

        <label for="file">Choose a file:</label><br>
        <input type="file" id="file" name="file" required><br><br>
        
        <button type="submit">Upload to GitHub</button>
    </form>
</body>
</html>
